name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Debug signing key
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          echo "=== Checking TAURI_SIGNING_PRIVATE_KEY ==="
          echo "Key length: ${#TAURI_SIGNING_PRIVATE_KEY}"
          echo "Key set: $([[ -n "$TAURI_SIGNING_PRIVATE_KEY" ]] && echo 'YES' || echo 'NO')"
          echo "First 20 chars: ${TAURI_SIGNING_PRIVATE_KEY:0:20}..."
          echo "Last 20 chars: ...${TAURI_SIGNING_PRIVATE_KEY: -20}"
          echo "Contains newline: $(echo "$TAURI_SIGNING_PRIVATE_KEY" | grep -c $'\n' || echo '0')"
          echo "=== Decoding test ==="
          echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d 2>&1 | head -c 100 || echo "Decode failed"
          echo ""
          echo "=== Done ==="

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: v__VERSION__
          releaseName: 'Tauri Updater Demo v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
