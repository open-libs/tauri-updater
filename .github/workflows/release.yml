name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Debug signing key
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        shell: bash
        run: |
          echo "=== Checking TAURI_SIGNING_PRIVATE_KEY ==="
          echo "Key length: ${#TAURI_SIGNING_PRIVATE_KEY}"
          echo "Key set: $([[ -n "$TAURI_SIGNING_PRIVATE_KEY" ]] && echo 'YES' || echo 'NO')"
          echo "First 30 chars: ${TAURI_SIGNING_PRIVATE_KEY:0:30}"
          echo "Last 30 chars: ${TAURI_SIGNING_PRIVATE_KEY: -30}"
          
          # Check for leading/trailing whitespace
          TRIMMED=$(echo "$TAURI_SIGNING_PRIVATE_KEY" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          echo "Trimmed length: ${#TRIMMED}"
          
          # Check if starts with expected prefix
          if [[ "$TAURI_SIGNING_PRIVATE_KEY" == dW50cnVzdGVkI* ]]; then
            echo "Starts with correct prefix: YES"
          else
            echo "Starts with correct prefix: NO"
            echo "Expected to start with: dW50cnVzdGVkI"
          fi
          
          # Try base64 decode
          echo "=== Base64 decode test ==="
          DECODED=$(echo "$TAURI_SIGNING_PRIVATE_KEY" | base64 -d 2>&1) || true
          echo "Decoded first line: $(echo "$DECODED" | head -1)"
          echo "=== Done ==="

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: v__VERSION__
          releaseName: 'Tauri Updater Demo v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
